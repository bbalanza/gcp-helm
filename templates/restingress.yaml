apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ print "rest-api" | printf "%s-ingress" }}
  annotations:
    kubernetes.io/ingress.global-static-ip-name: rest-api
    networking.gke.io/managed-certificates: rest-api-managed-cert
    kubernetes.io/ingress.class: "gce"
spec:
  defaultBackend:
    service:
      name: rest-api-service
      port:
        number: 8000
