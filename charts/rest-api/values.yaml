# Default values for rest-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: localhost:32000/strapi
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
port: 8000
service:
  nodePort: 30007
  targetPort: 8000
  type: NodePort
  clusterIPNone: {}